{% extends "base_usuarios.html" %}
{% block body %}
    <form class="form-signin" role="form"
          action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>
        <input id="id_usename" name="username" class="form-control"
               placeholder="Nome" required autofocus>
        <input id="id_password" name="password" class="form-control"
               placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                value="Login">Login</button>

        {% if forms.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close"
                        data-dismiss="alert" aria-hidden="true">x</button>
                Por favor, verifique o Email e/ou Senha informados
            </div>
        {% endif %}
        <a href="{% url 'registrar' %}">registre-se</a>
    </form>
{% endblock %}
