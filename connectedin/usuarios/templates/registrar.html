{% extends "base_usuarios.html" %}
{% block body %}
    <form class="form-signin" action="{% url 'registrar' %}"
          method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading" align="center">Crie seu usu√°rio</h2>
        <input id="id_email" name="email"
               class="form-control" placeholder="Email *" required autofocus>
        <p></p>
        <input id="id_nome" name="nome"
               class="form-control" placeholder="Nome *" required>
        <p></p>
        <input type="password" id="id_senha" name="senha"
               class="form-control" placeholder="Senha *" required>
        <hr>
        <input id="id_telefone" name="telefone"
                class="form-control" placeholder="Telefone" required>
        <p></p>
        <input id="id_nome_empresa" name="nome_empresa"
               class="form-control" placeholder="Empresa" required>
        <hr>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit" value="Login">Registrar</button>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close"
                        data-dismiss="alert" aria-hidden="true">x</button>
                {{ form.non_field.errors }}
            </div>
        {% endif %}

    </form>
{% endblock %}
